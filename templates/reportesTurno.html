<!DOCTYPE html>
<html lang="es" class="no-js">
  <head>
    <meta charset="utf-8"/>
    <title>KERNOTEK</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="../static/plugins/jquery-notific8/jquery.notific8.min.css" rel="stylesheet" media="screen">
    <link href="../static/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="../static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../static/plugins/bootstrap-datepicker/css/datepicker.css" rel="stylesheet" type="text/css"/>
    <link href="../static/plugins/bootstrap-timepicker/css/bootstrap-timepicker.min.css" rel="stylesheet" type="text/css"/>
    <link href="../static/plugins/select2/select2.css" rel="stylesheet" type="text/css" />
    <link href="../static/plugins/select2/select2-metronic.css" rel="stylesheet" type="text/css"/>
    <link href="../static/plugins/bootstrap-datepicker/css/datepicker.css" rel="stylesheet" type="text/css"/>
    <link href="../static/plugins/bootstrap-timepicker/css/bootstrap-timepicker.min.css" rel="stylesheet" type="text/css"/>
    <link href="../static/css/style-metronic.css" rel="stylesheet" type="text/css"/>
    <link href="../static/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="../static/css/style-responsive.css" rel="stylesheet" type="text/css"/>
    <link href="../static/css/components.css" rel="stylesheet" type="text/css"/>
    <link href="../static/css/themes/light.css" rel="stylesheet" type="text/css"/>
    <link href="../static/css/plugins.css" rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon" href="../static/img/favicon.ico"/>
  </head>
  <body class="page-header-fixed" onload="tipoReporte(), tablasReportes('{{tablaFechas}}'), reporteTurnos('{{excel}}', '{{PDF}}');">
    <section class="header navbar navbar-fixed-top">
      <article class="header-inner">
        <article class="dropdown">
          <a  class="menuTop"id="dLabel" href="{{ url_for('home') }}" >
          <i class="fa fa-arrow-left"  style="font-size:25px;"></i>
          </a>
          <a href="" class="linkCabecera">Rorte por turno</a>
          {{acciones|safe}}
        </article>
      </article>
    </section>
    <section class="page-container">
      <article class="page-content">
        <article class="row">
          <article class="col-md-12">
            <article class="modal fade" tabindex="-1" aria-hidden="true" style="display:bolck;" id="reporteTurno">
              <article class="modal-dialog">
                <form action="{{ url_for('reporteTurno') }}" id = "modalTurnoSeleccionado"  method="post">
                  <article class="modal-content">
                    <article class="modal-header text-center">
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                      <h3 style="line-height:1.1 !important;" class="modal-title">Â¿Generar el Reporte del Turno Seleccionado?</h3>
                      <input class="form-control group-form hidden" type="text" value="" id="turnoSeleccionado" name="turnoSeleccionado">
                      <input class="form-control group-form hidden"type="text" value="" id="fechaInicial" name="fechaInicial">
                      <input class="form-control group-form hidden"type="text" value="" id="fechaFinal" name="fechaFinal">
                    </article>
                    <article class="modal-body text-center">
                      <article  data-always-visible="1" data-rail-visible="1">
                        <article class="row">
                          <article class="col-md-12">
                            <button type="submit" class="btn blue" name="submit" value="generarReporteTurno">Aceptar</button>
                            <button type="button" data-dismiss="modal" class="btn default">Cancelar</button>
                          </article>
                        </article>
                      </article>
                    </article>
                  </article>
                </form>
              </article>
            </article>
          </article>
          <article class="col-md-12 hidden" id="moduloFechas">
            <article class="col-md-3"></article>
            <article class="col-md-6">
              <article class="portlet light bordered">
                <article class="portlet-title">
                  <article class="caption">
                    <i class="fa fa-bar-chart-o"></i>Reporte por turno.
                  </article>
                </article>
                <article class="portlet-body form text-center">
                  <form action="{{ url_for('reporteTurno') }}" class="form-horizontal" method="post">
                    <article class="form-body">
                      <article class="row" id="fechaReporteGeneral">
                        <article class="col-md-12 form-group">
                          <label class="control-label col-md-3">Fecha de inicio</label>
                          <article class="col-md-4">
                            <article class="input-group  date date-picker"  data-date-format="yyyy-mm-dd" data-date-viewmode="years">
                              <input type="text" class="form-control times"  name="fecha_inicio" id="fecha_inicio">
                              <span class="input-group-btn">
                              <button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
                              </span>
                            </article>
                          </article>
                          <label class="control-label col-md-2">Hora</label>
                          <article class="col-md-3">
                            <article class="input-group">
                              <input type="text" class="form-control timepicker timepicker-24 times" name="hora_inicio" id="hora_inicio" value="00:00:00">
                              <span class="input-group-btn">
                              <button class="btn default" type="button"><i class="fa fa-clock-o"></i></button>
                              </span>
                            </article>
                          </article>
                        </article>
                        <article class="col-md-12 form-group">
                          <label class="control-label col-md-3">Fecha de fin</label>
                          <article class="col-md-4">
                            <article class="input-group  date date-picker"  data-date-format="yyyy-mm-dd" data-date-viewmode="years">
                              <input type="text" class="form-control times"  name="fecha_fin" id="fecha_fin">
                              <span class="input-group-btn">
                              <button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
                              </span>
                            </article>
                          </article>
                          <label class="control-label col-md-2">Hora</label>
                          <article class="col-md-3">
                            <article class="input-group">
                              <input type="text" class="form-control timepicker timepicker-24 times" name="hora_fin" id="hora_fin" value="23:59:59">
                              <span class="input-group-btn">
                              <button class="btn default" type="button"><i class="fa fa-clock-o"></i></button>
                              </span>
                            </article>
                          </article>
                        </article>
                      </article>
                      <article class="form-actions text-right">
                        <button type="submit" class="btn blue" name="submit" value="buscarTurnos" id="AceptarReporte">Aceptar</button>
                      </article>
                    </article>
                  </form>
                </article>
              </article>
            </article>
            <article class="col-md-3"></article>
          </article>
          <article class="row">
            <article class="col-md-12">
            {{htmlTurnos|safe}}
          </article>
          </article>
        </article>
      </article>
    </section>
    <section class="footer">
      <article class="footer-inner">2014 &copy; KERNOTEK</article>
      <article class="footer-tools">
        <span class="go-top">
        <i class="fa fa-angle-up"></i>
        </span>
      </article>
    </section>
    <script src="../static/plugins/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../static/plugins/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
    <script src="../static/plugins/bootstrap/js/bootstrap.js" type="text/javascript"></script>
    <script src="../static/plugins/bootstrap/js/bootstrap2-typeahead.min.js" type="text/javascript"></script>
    <script src="../static/scripts/jquery_kernotek.js" type="text/javascript"></script>
    <script src="../static/plugins/select2/select2.min.js" type="text/javascript" ></script>
    <script src="../static/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
    <script src="../static/plugins/jquery.cokie.min.js" type="text/javascript"></script>
    <script src="../static/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js" type="text/javascript" ></script>
    <script src="../static/plugins/bootstrap-timepicker/js/bootstrap-timepicker.min.js" type="text/javascript" ></script>
    <script src="../static/plugins/chart/Chart.js" type="text/javascript" ></script>
    <script src="../static/scripts/core/app.js"></script>
    <script src="../static/scripts/custom/components-pickers.js"></script>
    <script src="../static/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js" type="text/javascript"></script>
    <script src="../static/scripts/core/lqueryKernotekV3.js" type="text/javascript"></script>
    <script src="../static/plugins/jquery-notific8/jquery.notific8.min.js"></script> 
    <script>
      $(document).ready(function() {    
        App.init();
        ComponentsPickers.init();
        FormWizard.init();       
      });
    </script>
  </body>
</html>
